  <head>

    <meta charset="UTF-8" />

  <body>

      <input id="add-text" placeholder="todoを入力" type="text" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete_area">
      <p class="title">未完了のto do</p>
      <ul id="imcomplete-list">
        <div class="list-row">
          <!-- <li>udemy</li>
          <button>完了</button>
          <button>削除</button> -->
        </div>
      </ul>
    </div>
    <div class="complete_area">
      <p class="title">完了したto do</p>
      <ul id="complete-list">
        <div class="list-row">
          <!-- <li>危険物取扱者</li>
          <button>戻す</button> -->
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>

</html>
